    // ========== ç®€å• confettiï¼ˆé‡‘è‰²ç²’å­ï¼‰ ==========
    function startConfetti(canvasId) {
      const canvas = document.getElementById(canvasId);
      if(!canvas) return;
      const ctx = canvas.getContext('2d');
      function resize(){
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * devicePixelRatio;
        canvas.height = rect.height * devicePixelRatio;
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
      }
      resize();
      window.addEventListener('resize', resize);

      const particles = [];
      const colors = [
        '#ffd966','#ffdc7a','#ffb84d','#ffd5a6'
      ];
      function random(min,max){ return Math.random()*(max-min)+min }

      for (let i=0;i<40;i++){
        particles.push({
          x: random(0, canvas.width / devicePixelRatio),
          y: random(-200, canvas.height / devicePixelRatio),
          r: random(2,6),
          vy: random(0.6,2.6),
          vx: random(-0.6,0.6),
          rot: random(0,Math.PI*2),
          vr: random(-0.05,0.05),
          color: colors[Math.floor(Math.random()*colors.length)],
          tilt: random(-0.5,0.5)
        });
      }

      let last = performance.now();
      function step(now){
        const dt = (now - last) / 16.666;
        last = now;
        ctx.clearRect(0,0,canvas.width,canvas.height);

        for (let p of particles){
          p.y += p.vy * dt;
          p.x += p.vx * dt;
          p.rot += p.vr * dt;

          // recycle
          if (p.y > canvas.height / devicePixelRatio + 20){
            p.y = -10;
            p.x = random(0, canvas.width / devicePixelRatio);
            p.vy = random(0.6,2.6);
          }

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          // draw small rotated rectangle to mimic confetti
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.r/2, -p.r/2 + p.tilt*6, p.r, p.r*0.8);
          ctx.restore();
        }
        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }
