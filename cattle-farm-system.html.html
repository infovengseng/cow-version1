<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>幸福喜事 ❤️ 婚礼长页</title>

  <!-- Google font (script-free fallback if offline) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <style>
    :root{
      --red:#8f1b1b;
      --soft-red:#a92828;
      --white:#ffffff;
      --glass:#f2f2f2;
      --accent:#c62828;
      --btn-red: #ff5766;
      --max-width:780px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: "Noto Serif SC", "Playfair Display", serif;
      background:#fff;
      color:#222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      justify-content:center;
      padding:20px 12px;
    }

    /* Container to emulate mobile longpage */
    .phone {
      width:100%;
      max-width:var(--max-width);
      background:#fff;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 8px 30px rgba(0,0,0,0.08);
      position:relative;
    }

    /* Top nav area like screenshot */
    header.topbar{
      display:flex;
      align-items:center;
      padding:14px 16px;
      gap:10px;
      border-bottom: 1px solid #faf0f0;
    }
    header .home{
      width:22px;height:22px;border-radius:6px;border:1px solid #ddd;display:inline-flex;
      align-items:center;justify-content:center;font-size:14px;color:#777;
    }
    header .title{
      flex:1;text-align:center;font-weight:700;color:#111;font-size:16px;
    }

    /* hero intro */
    .intro{
      padding:22px 18px 10px;
      text-align:center;
      position:relative;
      background:linear-gradient(180deg,#fff 0%, #fff 100%);
    }
    .intro .wedding{
      font-family: "Playfair Display", serif;
      font-size:34px;
      color:var(--accent);
      margin:6px 0;
      letter-spacing:1px;
    }
    .intro .names{
      display:flex;
      justify-content:center;
      gap:12px;
      align-items:center;
      margin-top:6px;
      font-size:18px;
      color:#222;
    }
    .double-hui{
      color:var(--accent);
      font-weight:800;
      font-size:22px;
      margin:0 6px;
    }

    /* section for photo + text overlay */
    .photo-section{
      position:relative;
      background:var(--red);
      padding:18px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .photo-card{
      width:100%;
      max-width:720px;
      background:var(--red);
      border-radius:6px;
      overflow:hidden;
      position:relative;
      box-shadow: 0 2px 0 rgba(0,0,0,0.06) inset;
    }
    .photo-card img{
      display:block;
      width:100%;
      height:auto;
      object-fit:cover;
      aspect-ratio: 16/9;
    }

    /* overlay text style as in screenshot */
    .overlay-text{
      position:absolute;
      right:28px;
      top:40%;
      transform:translateY(-50%);
      color:#fff;
      text-align:right;
      font-family:"Noto Serif SC", serif;
      text-shadow:0 2px 8px rgba(0,0,0,0.35);
    }
    .overlay-text .intro-small{
      font-size:14px;
      opacity:0.95;
      margin-bottom:8px;
      transform: translateX(0);
    }
    .overlay-text .intro-big{
      font-size:34px;
      letter-spacing:2px;
    }

    /* second (groom) section spacing */
    .spacer{height:12px;background:#fff}

    /* bottom controls (message input + buttons) */
    .bottom-bar{
      position:sticky;
      bottom:0;
      background:linear-gradient(180deg, rgba(255,255,255,0.9), #fff);
      padding:12px 14px;
      display:flex;
      gap:10px;
      align-items:center;
      border-top:1px solid #eee;
    }
    .message-input{
      flex:1;
      display:flex;
      gap:8px;
      align-items:center;
      background:#f4f4f4;
      padding:8px 12px;
      border-radius:26px;
    }
    .message-input input{
      border:0;background:transparent;outline:none;font-size:14px;width:100%;
    }
    .btn-like{
      width:46px;height:46px;border-radius:50%;background:#fff;border:1px solid #eee;display:flex;
      align-items:center;justify-content:center;font-size:18px;
      box-shadow:0 3px 10px rgba(0,0,0,0.06);
    }
    .action-buttons{
      display:flex;gap:8px;margin-left:6px;
    }
    .action-buttons button{
      border:0;padding:12px 18px;border-radius:26px;font-weight:700;
      cursor:pointer;
    }
    .btn-collect{background:#fff;border:1px solid #f0c7c7;color:var(--accent)}
    .btn-free{background:var(--btn-red);color:#fff}

    /* small footer stats */
    .meta{
      padding:12px 16px;color:#999;font-size:13px;
      display:flex;justify-content:space-between;align-items:center;
    }

    /* confetti canvas covers whole card area */
    canvas.confetti{
      position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:5;
    }

    /* responsive tweaks */
    @media (max-width:420px){
      .intro .wedding{font-size:28px}
      .overlay-text .intro-big{font-size:28px}
      .overlay-text{right:16px}
    }

    /* small decorative gold particles (static fallback) */
    .gold-fleck{
      position:absolute;pointer-events:none;z-index:8;
      width:6px;height:6px;background:linear-gradient(45deg,#ffd966,#ffb84d);
      border-radius:2px;opacity:.9;mix-blend-mode:screen;
      box-shadow:0 0 6px rgba(255,215,128,0.85);
    }
  </style>
</head>
<body>
  <div class="phone" id="pageRoot">

    <header class="topbar" aria-hidden="false">
      <div class="home">⌂</div>
      <div class="title">Vengseng ❤️ Sophinoet</div>
    </header>

    <section class="intro">
      <div class="wedding">Wedding Invitation</div>
      <div class="names">
        <div class="bride-name">Sea Vengseng</div>
        <div class="double-hui">囍</div>
        <div class="groom-name">Teng Sophinoet</div>
      </div>
    </section>

    <!-- BRIDE SECTION -->
    <section class="photo-section">
      <div class="photo-card" style="background:var(--red);">
        <!-- confetti canvas covers the whole card -->
        <canvas class="confetti" id="confettiCanvas1"></canvas>

        <!-- Replace the image src (bride.jpg) with your real bride photo -->
        <img id="bridePhoto" src="bride.jpg" alt="新娘照（替换图片）" onerror="this.style.filter='grayscale(10%)'; this.src='data:image/svg+xml;utf8,<svg xmlns=\\'http://www.w3.org/2000/svg\\' width=1200 height=675><rect width=100% height=100% fill=%27%238f1b1b%27/><text x=50% y=50% fill=%27%23fff%27 font-size=40 text-anchor=middle font-family=Arial>请替换为新娘照片</text></svg>';" />

        <div class="overlay-text" id="brideText">
          <div class="intro-small">“介绍一下”</div>
          <div class="intro-big">我的太太</div>
        </div>
      </div>
    </section>

    <div class="spacer"></div>

    <!-- GROOM SECTION -->
    <section class="photo-section">
      <div class="photo-card" style="background:var(--red);">
        <canvas class="confetti" id="confettiCanvas2"></canvas>

        <!-- Replace the image src (groom.jpg) with your real groom photo -->
        <img id="groomPhoto" src="groom.jpg" alt="新郎照（替换图片）" onerror="this.style.filter='grayscale(10%)'; this.src='data:image/svg+xml;utf8,<svg xmlns=\\'http://www.w3.org/2000/svg\\' width=1200 height=675><rect width=100% height=100% fill=%27%238f1b1b%27/><text x=50% y=50% fill=%27%23fff%27 font-size=40 text-anchor=middle font-family=Arial>请替换为新郎照片</text></svg>';" />

        <div class="overlay-text" id="groomText" style="left:28px; right: auto; text-align:left;">
          <div class="intro-small">“介绍一下”</div>
          <div class="intro-big">我的先生</div>
        </div>
      </div>
    </section>

  </div>

  <script>
    /***********************
     * 说明：
     * - 将 bride.jpg / groom.jpg 替换为你自己的图片路径（或 base64）。
     * - 修改页面中的文字：新郎/新娘名字和日期/地点。
     *
     * 本脚本实现：
     * 1) 右上/右侧金色飘落（canvas confetti）
     * 2) 底部点赞计数、收藏、免费制作交互（前端模拟）
     ***********************/

    // ========== 简单 confetti（金色粒子） ==========
    function startConfetti(canvasId) {
      const canvas = document.getElementById(canvasId);
      if(!canvas) return;
      const ctx = canvas.getContext('2d');
      function resize(){
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * devicePixelRatio;
        canvas.height = rect.height * devicePixelRatio;
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
      }
      resize();
      window.addEventListener('resize', resize);

      const particles = [];
      const colors = [
        '#ffd966','#ffdc7a','#ffb84d','#ffd5a6'
      ];
      function random(min,max){ return Math.random()*(max-min)+min }

      for (let i=0;i<40;i++){
        particles.push({
          x: random(0, canvas.width / devicePixelRatio),
          y: random(-200, canvas.height / devicePixelRatio),
          r: random(2,6),
          vy: random(0.6,2.6),
          vx: random(-0.6,0.6),
          rot: random(0,Math.PI*2),
          vr: random(-0.05,0.05),
          color: colors[Math.floor(Math.random()*colors.length)],
          tilt: random(-0.5,0.5)
        });
      }

      let last = performance.now();
      function step(now){
        const dt = (now - last) / 16.666;
        last = now;
        ctx.clearRect(0,0,canvas.width,canvas.height);

        for (let p of particles){
          p.y += p.vy * dt;
          p.x += p.vx * dt;
          p.rot += p.vr * dt;

          // recycle
          if (p.y > canvas.height / devicePixelRatio + 20){
            p.y = -10;
            p.x = random(0, canvas.width / devicePixelRatio);
            p.vy = random(0.6,2.6);
          }

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          // draw small rotated rectangle to mimic confetti
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.r/2, -p.r/2 + p.tilt*6, p.r, p.r*0.8);
          ctx.restore();
        }
        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    // start for both cards
    startConfetti('confettiCanvas1');
    startConfetti('confettiCanvas2');

    // ========== 底部交互逻辑（本地模拟） ==========
    (function(){
      const likeBtn = document.getElementById('likeBtn');
      const likeCount = document.getElementById('likeCount');
      const collectBtn = document.getElementById('collectBtn');
      const makeBtn = document.getElementById('makeBtn');
      const msgInput = document.getElementById('msgInput');

      let liked=false, collected=false, likes = parseInt(likeCount.textContent) || 99;

      likeBtn.addEventListener('click', ()=>{
        if(!liked){ likes+=1; likeBtn.style.transform='scale(1.06)';}
        else { likes-=1; likeBtn.style.transform='scale(0.96)';}
        liked=!liked;
        likeCount.textContent = likes;
        setTimeout(()=>likeBtn.style.transform='scale(1)',120);
      });

      collectBtn.addEventListener('click', ()=>{
        collected = !collected;
        collectBtn.textContent = collected ? '已收藏' : '收藏';
        collectBtn.style.background = collected ? '#ffdede' : '#fff';
      });

      makeBtn.addEventListener('click', ()=>{
        // 模拟点击“免费制作”
        alert('已进入免费制作流程（示例）。如需导出为图片/PDF，可进一步扩展。');
      });

      msgInput.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter'){
          const v = msgInput.value.trim();
          if(!v) return;
          // 简单展示方式（真实项目应保存到后端）
          alert('谢谢你的祝福：\\n' + v);
          msgInput.value = '';
        }
      });
    })();

    // ========== 可编程文本（如果需要改名字/日期，可在此修改） ==========
    (function(){
      // 如果你要程序化替换文本，直接在这里改
      const brideName = '美小美';
      const groomName = '满小满';
      const datePlace = '2025年12月20日 · 上海外滩';

      document.querySelector('.bride-name').textContent = brideName;
      document.querySelector('.groom-name').textContent = groomName;
      document.querySelector('.meta div:last-child').textContent = datePlace;
      // overlay big text 可按照需要替换
      document.querySelector('#brideText .intro-big').textContent = '我的太太';
      document.querySelector('#groomText .intro-big').textContent = '我的先生';
    })();

  </script>
</body>
</html>
